<script>


function avalia() {

    var aval = ((Math.random()*5).toFixed(1))

    notaRecebida.innerHTML = ` Sua avaliação é ${aval} `

    if (aval>= 0 && aval < 0.5) {

        img.innerHTML = ` <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Sad_Face_Emoji_Icon_60x60.png"> `
        
    }
        else if (aval >= 0.5 && aval < 1.5) {

            img.innerHTML = ` <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Confused_Face_Emoji_60x60.png"> `
        
        }
            else if (aval >= 1.5 && aval < 3.5) {
                
                img.innerHTML = ` <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Unamused_Face_Emoji_Icon_60x60.png"> `
            
            }
                else if (aval >= 3.5 && aval < 4.5) {
                    
                    img.innerHTML = ` <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Slightly_Smiling_Face_Emoji_Icon_60x60.png"> `
                
                }
                    else {
                        
                        img.innerHTML = ` <img src="https://cdn.shopify.com/s/files/1/1061/1924/files/Smiling_Emoji_with_Eyes_Opened_Icon_60x60.png"> `
                    
                    }


    
}






</script>
