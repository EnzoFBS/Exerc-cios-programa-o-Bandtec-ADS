<script>

function verifica_calorias() {

    var Cal_pao = ipt_pao.value * 50
    var Cal_bolacha = ipt_bolacha.value * 80
    var Cal_achocolatado = ipt_achocolatado.value * 70

    var Cal_Total = Number(Cal_pao) + Number(Cal_bolacha) + Number(Cal_achocolatado)

   

    if (Cal_Total< 200) {

        div_msg.innerHTML = ` Parabéns, vai sair em forma da quarentena!     ` 
        
    } else if(Cal_Total < 400 ) {
        div_msg.innerHTML = `     Cuidado, vai ficar mais "fofinho(a)" após quarentena!     `
        
    }
    else if (Cal_Total > 400) {
        div_msg.innerHTML = `    Bom, acho que muito não vão te reconhecer após a quarentena0   ` 
        
    }
}



</script>
