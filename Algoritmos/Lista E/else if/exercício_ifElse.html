<body>

    <h1> Você já clicou <span id="span_numero" >0</span> vezes </h1><br><br>

    <button onclick="bt_click()" >Clicar neu </button><br><br>

    <div id="div_msg" ></div>

    
</body>

<script>

    var bt_Clicado = 0

function bt_click() {

   bt_Clicado ++;

   span_numero.innerHTML = ` ${bt_Clicado}         `
    


if (bt_Clicado <= 5 ) {

    div_msg.innerHTML = `Dedo fraquinho, hein ` 
    
}
else if (bt_Clicado <= 10 ) {

    div_msg.innerHTML = `Dedo bom, mano enquanto` 
    
}
else if (bt_Clicado < 15) {

    div_msg.innerHTML = `Gosta de clicar, hein! ` 
    
}

else if (bt_Clicado >= 15){

    div_msg.innerHTML = `Eita dedo nervoso! ` 
}

}
</script>
