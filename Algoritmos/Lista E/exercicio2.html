    Insira quantos refrigerantes você consome por dia<input id="ipt_refrigerantes" type="text" placeholder="insira a quantidade de latinhas"><br><br>

<script>

  function calc_refri(){

    var latinhas = Number(ipt_refrigerantes.value)
    var ano = Number(365)
    var refriAno = latinhas * ano


    div_msg.innerHTML = `A quantidade de refrigerantes que você consome ao ano são ${refriAno} latinhas<br><br>     `

    if(refriAno > 500 ){

        diabetes.innerHTML = `  Ae ta ficando com diabetes          `  
 




    }







  }







</script>
